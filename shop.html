<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shopping List</h1>
    <div id="controlSection">
    <div class="form-group row">
        <div class="col-xs-7">
          <input class="form-control" id="textInput" type="text" placeholder="Product ID">
        </div>
        <div class="col">
            <button id="get" class="btn btn-success" type="submit">Import Product</button>
      </div>
      <div class="col" id="getError">
  </div>
      </div>
    <div class="form-group row">
        <div class="col-xs-2">
          <input class="form-control" id="postId" type="text" placeholder="ID">
        </div>
        <div class="col-xs-3">
          <input class="form-control" id="postName" type="text" placeholder="Product Name">
        </div>
        <div class="col-xs-2">
          <input class="form-control" id="postPrice" type="text" placeholder="Price">
        </div>
        <div class="col">
            <button id="post" class="btn btn-success" type="submit">Add Product To DataBase</button>
      </div>
      <div class="col" id="postError"></div>
      </div>
    <div class="form-group row">
        <div class="col-xs-2">
          <input class="form-control" id="putId" type="text" placeholder="ID">
        </div>
        <div class="col-xs-3">
          <input class="form-control" id="putName" type="text" placeholder="Product Name">
        </div>
        <div class="col-xs-2">
          <input class="form-control" id="putPrice" type="text" placeholder="Price">
        </div>
        <div class="col">
            <button id="put" class="btn btn-success" type="submit">Update Product</button>
      </div>
      <div class="col" id="putError"></div>
      </div>
      <div class="form-group row">
        <div class="col-xs-7">
          <input class="form-control" id="deleteId" type="text" placeholder="Product ID">
        </div>
        <div class="col">
            <button id="delete" class="btn btn-danger" type="submit">Delete Product From DataBase</button>
      </div>
      <div class="col" id="deleteError"></div>
      </div>
    </div>
      <div id="listContainer">
      </div>
      <div id="dataContainer">
          <h3>DataBase</h3>
          <div id="tableContainer" class="">
    </div>
    <div id="sumPrice">
      <div id="totalDiv" class="">
        <h3>Total Price</h3>
        <div id="total">
        <p id="counter"><span id="counterNum">0</span>$</p>
      </div>
        <h3>Status</h3>
        <div id="errorSec">
        <p id="error">Ok</p>
        </div>
</div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
